{% extends "base.html" %}

{% block content %}
<div class="row">
	{% for event in response %}
<div class="col-sm-4">
	<div class="card">
		<div class="card-body">
			<h5 class="card-title">{{event.type}}</h5>
			<p class="card-text">{{event.actor.display_login}}</p>
			<p class="card-text">{{event.repo.name}}</p>
			<a href="{{classroom.get_absolute_url}}" class="btn" style="background-color: #e3f2fd; color: black;">View</a>
		</div>
	</div>
</div>
	{% endfor %}
</div>

{% endblock content %}
